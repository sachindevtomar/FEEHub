<!-- Modal -->
<div class="modal fade" id="add-claim-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Claim</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" action="/">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="add-claim-name">Name :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-claim-name" placeholder="Enter Claim Name"
                                name="FeatureFormName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="add-claim-description">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="add-claim-description"
                                placeholder="Enter Claim Description" name="FeatureFormDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2">
                            <button type="submit" class="btn btn-primary" id="add-claim-submit-btn">Add</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
