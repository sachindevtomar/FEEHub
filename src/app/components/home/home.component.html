<div class="container">
  <main role="main">
    <div *ngIf="currentUser">
      <h1 class="user-welcome">Welcome, {{name}}.</h1>
      <p class="user-role">Youâ€™re logged in as {{role}}</p>
    </div>

    <div class="home-tiles row">
      
      <div class="col-md-6 col-sm-12 home-tile-format" *ngIf="helperMethods.userHasClaim('CanViewCourses')">
        <div id="home-courses-tile" class="home-card-view">
          <h2 class="item-icon glyphicon glyphicon-education"> Courses</h2>
          <div *ngFor="let course of courses| slice:0:3">
            <h3>{{course.courseName}}</h3>
            <p class="home-item-description">{{course.courseDescription}}</p>            
            <span class="flex-spacer"></span><a href="{{course.courseDetailsPageLink}}" class="home-courses-tile-details-link">Details</a>
          </div>
          <a routerLink='/courses' routerLinkActive="active"> View All</a>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 home-tile-format" *ngIf="helperMethods.userHasClaim('CanViewFeatures')">
        <div id="home-features-tile" class="home-card-view">
          <h2 class="item-icon glyphicon glyphicon-flag"> Features</h2>
          <div *ngFor="let feature of features| slice:0:3">
            <h3>{{feature.Name}}</h3>
            <p>{{feature.Description}}</p>
          </div>
          <a routerLink='/features' routerLinkActive="active"> View All</a>
        </div>
      </div>
      
    </div>
  </main>
</div>
