<!-- Modal -->
<div class="modal fade" id="add-feature-modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create a New Feature</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" action="/">
          <div class="form-group">
            <label class="control-label col-sm-2" for="add-feature-name">Name :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add-feature-name" placeholder="Enter Feature Name"
                name="FeatureFormName">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="add-feature-description">Description:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" id="add-feature-description"
                placeholder="Enter Feature Description" name="FeatureFormDescription"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="add-feature-toggle">Toggle:</label>
            <div class="col-sm-10">
              <label class="feature-state-toggle-label">
                <input type="checkbox" [checked]="false" id="add-feature-toggle">
                <span class="feature-state-toggle-span feature-state-toggle-round"></span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="add-feature-button-save-cancel">
              <button class="btn btn-primary" data-dismiss="modal"> Cancel
                  <span class="glyphicon glyphicon-remove"></span>
              </button>
              <button class="btn btn-primary add-feature-save" type="submit"> Save
                  <span class="glyphicon glyphicon-play"></span>
              </button>
          </div>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>
