<div class="container">
    <div class="editprofile-page" role="main">
        <header class="row editprofile-form-header">
            <h1>Profile</h1>
        </header>
        <!--Current Information of the logged in user-->
        <div class="row row-12 editprofile-userinfo">
            <div class="col-md-9">
                <div class="row col-md-12">
                    <div class="col-md-3 col-sm-3">
                        <label>
                            <strong>Name</strong>
                        </label>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <span>{{currentUser.name}}</span>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="col-md-3 col-sm-3">
                        <label>
                            <strong>Email</strong>
                        </label>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <span>{{currentUser.emailid}}</span>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="col-md-3 col-sm-3">
                        <label>
                            <strong>Contact Number</strong>
                        </label>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <span>{{currentUser.phoneNumber}}</span>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="col-md-3 col-sm-3">
                        <label>
                            <strong>Country</strong>
                        </label>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <span>Country</span>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="col-md-3 col-sm-3">
                        <label>
                            <strong>Gender</strong>
                        </label>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <span>Gender</span>
                    </div>
                </div>
            </div>
        </div>
        <!--Edit Profile Form-->
        <div class="editprofile-main-form">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <label for="editprofile-editname" class="col-md-12 editprofile-main-form-label"> Name</label>
                    <div class="col-md-3">
                        <input type="text" id="editprofile-editname" class="editprofile-main-form-input"
                            value="{{currentUser.name}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <label for="editprofile-editusername" class="col-md-12 editprofile-main-form-label">
                        Username</label>
                    <div class="col-md-3">
                        <input type="text" id="editprofile-editusername" class="editprofile-main-form-input"
                            value="{{currentUser.username}}" disabled>
                    </div>
                </div>
            </div>
            <div class=" row">
                <div class="col-md-12 col-sm-12">
                    <label for="editprofile-editemail" class="col-md-12 editprofile-main-form-label">
                        Email</label>
                    <div class="col-md-3">
                        <input type="text" id="editprofile-editemail" class="editprofile-main-form-input"
                            value="{{currentUser.emailid}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <label for="editprofile-editphone" class="col-md-12 editprofile-main-form-label">
                        Phone</label>
                    <div class="col-md-3">
                        <input type="text" id="editprofile-editphone" class="editprofile-main-form-input"
                            value="{{currentUser.phoneNumber}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <label for="editprofile-editrole" class="col-md-12 editprofile-main-form-label">
                        Role</label>
                    <div class="col-md-3">
                        <input type="text" id="editprofile-editrole" class="editprofile-main-form-input" disabled
                            value="{{currentUser.role}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <label for="editprofile-editclaims" class="col-md-12 editprofile-main-form-label">
                        Claims</label>
                    <div class="col-md-3">
                        <input type="text" id="editprofile-editclaims" class="editprofile-main-form-input">
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Claim button area -->
        <div class="row editprofile-buttons">
            <div class="row">
                <div class="editprofile-add-claim-area">
                    <a class="btn btn-primary" data-toggle="modal" data-target="#add-claim-modal">
                        <span class="glyphicon glyphicon-plus"></span> Add Claims
                    </a>
                </div>
                <app-add-claim-modal></app-add-claim-modal>
            </div>
            <br />

            <!--Save and Cancel button-->
            <div class="row">
                <div class="editprofile-button-save-cancel">
                    <button class="btn btn-primary editprofile-save"> Save
                    </button>
                    <button class="btn btn-primary"> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
